<!DOCTYPE html>
<html>
    <head>
        <title> Login to your account </title>
        <meta charset="UTF-8" />

        <link rel="stylesheet" type="text/css" href="css/Signin.css"  />
    </head>

    <body>
        <div class="signin-form">
            <form action="" method="post">
                <div class="form-header">
                    <h2> Sing In </h2>
                    <p> Login to Account </p>
                </div>

                <div class="form-group ">
                    <Label> Email </Label><br>
                    <input type="email" class="form-control" name="email" placeholder="someone@sit.come" autocomplete="off" required/>
                </div> 

                <div class="form-group ">
                    <Label> password </Label><br>
                    <input type="password" class="form-control" name="pass" placeholder="password" autocomplete="off" required/>
                </div> 
                <!-- ////////////// -->
                <div class="small" > 
                    Forgot password? 
                    <a href="" > Click My </a> 
                </div>
                <br>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-block btn-lg" name="sing_in">
                        Sing In
                    </button> 
                </div> 

                <div class="text-center small" style="color: blue">Dont't have an account? 
                    <a href="sign_up.html">Create one</a>    
                </div>
            </form> 
        </div>
    </body>
</html>
